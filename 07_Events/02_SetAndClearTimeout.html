<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>setTimeout and clearTimeout</h1>
    <button id="stop">Stop</button>
</body>
<script>
    changeName = () => {
        let tagName = document.querySelector('h1')
        tagName.innerHTML = 'Revision Learning';
    }
    let interval = setInterval(changeName, 5000);

    document.getElementById('stop').addEventListener('click', ()=>{
        clearInterval(interval);
        console.log('Interval Has been Stopped');
    })
</script>
</html>
