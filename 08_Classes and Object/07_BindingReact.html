<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    <!-- demonstrates a simple implementation of a class React in JavaScrip -->
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //Attaching an event listener to the button
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
            // is used to bind the this context of the handleClick method to the class instance.

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()

    /*
    Clicking the button dynamically calls the handleClick method, demonstrating interactivity in web applications.
    */
</script>
</html>
